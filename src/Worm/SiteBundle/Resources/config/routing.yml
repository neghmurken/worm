wormsite_home_index:
    pattern: /
    defaults: { _controller: WormSiteBundle:Home:index }
    requirements:
        _method: GET

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile

wormsite_worm:
    resource: "@WormSiteBundle/Resources/config/routing/worm.yml"
    prefix: /worms

wormsite_submission:
    resource: "@WormSiteBundle/Resources/config/routing/submission.yml"
    prefix: /submission
